
		<!-- Theme style -->
        <link rel="stylesheet" href="content/BackEnd/dist/css/adminlte.min.css">
        <link rel="stylesheet" href="content/Custom/User.css">

        <div class="hold-transition sidebar-mini layout-fixed">
          <div class="wrapper">
            <!-- Navbar -->
            <div ng-include="'views/BackEnd/admin/layouts/top-nav.html'"></div>
            <!-- /.navbar -->
            <!-- Main Sidebar Container -->
        
            <div ng-include="'views/BackEnd/admin/layouts/sidebar.html'"></div>
            
        
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
              <!-- Content Header (Page header) -->
              <div class="content-header">
                <div class="container-fluid">
                  <div class="row mb-2">
                    <div class="col-sm-6">
                      <h1 class="m-0 text-dark">Course Manage</h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                      <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="">Home</a></li>
                        <li class="breadcrumb-item active">Edit course</li>
                      </ol>
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
              </div>
              <!-- /.content-header -->
        
              <!-- Main content -->
              
              <div class="col-md-8">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Edit Course Information</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form name="myForm" novalidate>
                    <div class="card-body">

                    <div class="form-group">
                            
                        <label for="exampleInputEmail1">Course Name</label>
                         <input type="text" name="subject" ng-model="c.subjectName" ng-minlength="3" ng-maxlength="200" class="form-control" id="exampleInputEmail1" placeholder="Enter Name" required><br>
                        
                         <span ng-show="myForm.subject.$touched && myForm.subject.$invalid.required "> * Name cannot be empty </span>
                         <span ng-show="myForm.subject.$dirty && myForm.subject.$error.minlength "> * Too short</span>
                         <span ng-show="myForm.subject.$dirty && myForm.subject.$error.maxlength "> *Max length reached</span>
                           
                    </div> 


                    <div class="form-group">
                        <label>Instructor</label>
                        <select
                        name="instructor"
                        ng-model="c.InstructorId"
                        class="form-control"
                    >
                        <option ng-value="{{c.InstructorId}}" style="display: none" selected>
                            {{c.user_userName}}
                        </option>

                        <option
                            ng-repeat=" u in users"
                            ng-value="{{u.userId}}"
                        >
                            {{u.userName}}
                        </option>
                    </select>
                      </div>

                      <span ng-show="myForm.instructor.$dirty && myForm.instructor.$error.required "> * Instructor cannot be empty </span>


                                            
                      <div class="form-group">
                        <label for="exampleInputPassword1">Price</label>
                        <input type="number" name="number" ng-model="c.subjectPrice" min="1" max="10000000" class="form-control" id="exampleInputPassword1" placeholder="5000" required>
                      </div>

                      <span ng-show="myForm.number.$dirty && myForm.number.$error.required "> * Price cannot be empty </span>


                      <input type="hidden"  ng-model="c.subjectCreationTime" >
                      <input type="hidden" ng-model="c.statusId" >


                    <!-- /.card-body -->
    
                    <div class="card-footer">
                      <button type="submit" ng-click="addsubject()"  ng-disabled="myForm.$invalid" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
                </div>
                <!-- /.card -->
    
              </div>
              
              
              <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
            <div ng-include="'views/BackEnd/admin/layouts/footer.html'"></div>
        
            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
              <!-- Control sidebar content goes here -->
            </aside>
            <!-- /.control-sidebar -->
          </div>


        
        </div>

 
 <!-- page script -->
