
		<!-- Theme style -->
        <link rel="stylesheet" href="content/BackEnd/dist/css/adminlte.min.css">

        <div class="hold-transition sidebar-mini layout-fixed">
          <div class="wrapper">
            <!-- Navbar -->
            <div ng-include="'views/BackEnd/teacher/layouts/top-nav.html'"></div>
            <!-- /.navbar -->
            <!-- Main Sidebar Container -->
        
            <div ng-include="'views/BackEnd/teacher/layouts/sidebar.html'"></div>
            
        
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
              <!-- Content Header (Page header) -->
              <div class="content-header">
                <div class="container-fluid">
                  <div class="row mb-2">
                    <div class="col-sm-6">
                      <h1 class="m-0 text-dark">Teacher Post Manage</h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                      <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="">Home</a></li>
                        <li class="breadcrumb-item active">Teacher post</li>
                      </ol>
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
              </div>
              <!-- /.content-header -->
      
              
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">Post Information</h3><br>
                      <a href="#!addteacherpost"  class="btn btn-success">Add New Post</a>
            
                      <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                          <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
            
                          <div class="input-group-append">
                            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive p-0">
                      <table class="table table-hover text-nowrap">
                        <thead>
                          <tr >
                            <th>Id</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Topic</th>
                            <th>Creation Date</th>
                            <th>Status</th>
                            <th>Description</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="p in Post">
                            <td>{{p.postId}}</td>
                            <td>{{p.postTitle}}</td>
                            <td>{{p.user_userName}}</td>
                            <td>{{p.subject_subjectName | date : "dd-MM-y"}}</td>
                            <td>{{p.postTime}}</td>
                            <td>{{p.status_statusName}}</td>
                            <td>{{p.postText}}</td>
          
                          </tr>


                        </tbody>
                      </table>
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
              </div>
              
              
              <!-- /.content -->
            </div>
